<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Flex-Gallery</h1>
        <hr>
    </header>
    <main>
        <section class="row">
            <img src="A.jpg" alt="">
        </section>
        <section class="row second-row">
            <div>
                <img src="B.jpg" alt="">
            </div>
            <div>
                <img src="C.jpg" alt="">
            </div>
            <div class="second-row-third-container">
                <div>
                    <img src="D.jpg" alt="">
                </div>
                <div>
                    <img src="E.jpg" alt="">
                </div>
            </div>
        </section>
        <section class="row third-row">
            <div>
                <img src="F.jpg" alt="">
            </div>
            <div class="third-row-second-container">
                <div>
                    <img src="G.jpg" alt="">
                </div>
                <div>
                    <img src="G.jpg" alt="">
                </div>
                <div>
                    <img src="G.jpg" alt="">
                </div>
                <div>
                    <img src="G.jpg" alt="">
                </div>
            </div>
            <div>
                <img src="A.jpg" alt="">
            </div>
        </section>
    </main>
</body>

</html>
